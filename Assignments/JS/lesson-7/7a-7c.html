<!DOCTYPE html>
<html lang="en">
<head>
    <title>Functions</title>
</head>
<body>
    <script>
        var name="Naveen";
        const greet=(name)=>{
            if(name)
            console.log(`Hello! ${name}`);
            else{
                console.log("Hi there!");
            }
        }
        greet(name);
    </script>
   
</body>
</html>
