<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Counter</title>
    <style>
        .counter-container {
            text-align: center;
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .display {
            font-size: 48px;
            margin: 20px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            color: #333;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #increment {
            background-color: #4CAF50;
            color: white;
        }

        #decrement {
            background-color: #f44336;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <h2>Counter</h2>
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button id="decrement" onclick="decrementCounter()">Decrement</button>
            <button id="increment" onclick="incrementCounter()">Increment</button>
        </div>
    </div>

    <script>
        let counter = 0;
        const display = document.getElementById('display');
        const decrementBtn = document.getElementById('decrement');

        function updateDisplay() {
            display.textContent = counter;
            // Disable decrement button when counter is 0
            decrementBtn.disabled = counter === 0;
        }

        function incrementCounter() {
            counter++;
            updateDisplay();
        }

        function decrementCounter() {
            if (counter > 0) {
                counter--;
                updateDisplay();
            }
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
